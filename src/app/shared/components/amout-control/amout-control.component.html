<nz-button-group [formGroup]="form">
  <button
    nz-button
    nzType="default"
    (click)="decrementHandler()"
  >-</button>
  <input
    type="text"
    nz-input
    placeholder="0"
    readonly
    [formControlName]="controlName"
  />
  <button
    nz-button
    nzType="default"
    (click)="incrementHandler()"
    [disabled]="disabledIncrement"
  >+</button>
</nz-button-group>
