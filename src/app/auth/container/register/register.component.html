<div class="register-page">
  <div class="register-page__form">
    <div>
      <img src="/assets/images/brand/logo_tul_color.png" alt="">
    </div>
    <form nz-form [formGroup]="registerForm" class="login-form" (ngSubmit)="submitForm()">
      <h2>Crear cuenta</h2>
      <nz-form-item>
        <nz-form-control nzErrorTip="Ingresar tu username">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="username"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Ingresar tu email!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="email" placeholder="correo electrónico"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Ingresar tu contraseña!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Contraseña"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        class="register-page__btn-register register-form__margin"
        [nzType]="'primary'"
      >Registrarme</button>
    </form>
  </div>
  <div class="register-page__bg"></div>
</div>
