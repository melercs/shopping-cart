            <input type="text" nz-input formControlName="userName" placeholder="correo electr칩nico"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

        <nz-form-control nzErrorTip="Ingresar tu contrase침a!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Contrase침a"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="24">
          <a class="login-form-forgot">Recuperar contrase침a</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    </form>
  </div>
  <div class="login-page__bg"></div>
</div>
