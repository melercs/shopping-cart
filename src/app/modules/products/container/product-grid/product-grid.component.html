<div class="product-grid">
  <div>
    <h2 class="product-grid__title">Elige un producto</h2>
  </div>
  <div class="product-grid__grids">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      (addCart)="addCart($event)"
    ></app-product-card>
  </div>
</div>
